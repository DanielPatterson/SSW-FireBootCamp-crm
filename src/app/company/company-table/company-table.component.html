
<h3>Companies Table</h3>

<div class="row">
  <div class="col-lg-12">
  <table class="table table-striped table-hover">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
    <tr *ngFor="let company of companies">
      <td> {{ company.name }} </td>
      <td> {{ company.phone }}</td>
      <td> {{ company.email }}</td>
      <td class="company-buttons">
        <button class="btn btn-warning" [routerLink]="['/company','edit', company.id]"> Edit </button>
       <button (click)="deleteCompany(company)" class="btn btn-danger"> Delete </button>
      </td>
    </tr>
  </table>
  </div>
</div>
